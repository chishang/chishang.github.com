<body>
<section class="nav-page">
    <header>
        分页
    </header>

    <div id="page" class="pagenation" style="margin-bottom:80px">

    </div>
</section>
<script src="http://a.tbcdn.cn/??s/kissy/1.2.0/kissy-min.js"></script>
<script src="js/config.js"></script>
<script>
    KISSY.use("pagenation,common", function (S) {
        var href = new S.Common.href(),
                index = href.get("page");
        var page = new S.PageNation({
                    contentBox: S.one("#page"),
                    max: 100,
                    index: index,
                    jump: true,
                    step: 8
                }),
                href = new S.Common.href();
        page.on('trigger',
                function (e) {
                    href.set('page', e.page).open();
                });
    });
</script>
</body>
</html>
