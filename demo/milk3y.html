			KISSY.use("sizzle,anim",function(S,$,A){
					var TIME = 10000,
						hpage = '2235px',
						htree = '2249px',
						tree = S.one("#tree"),
						treeleaf = S.one("#treeleaf"),
						img = S.one("#img"),
						leafs = S.all(".leaf"),
						header = S.one("#header"),
						showTreeTime =  TIME/10,
						showTreeLeafTime = TIME/10*2,
						showLeafTime = TIME/10*3;
						var showTree = new A('#curtain',{
							height:0
						},TIME/1000, 'easeNone',function(){
							
							
						}),
						showTreeLeaf = new A('#treeleaf',{
							height:0
						},TIME/1000, 'easeNone',function(){
							
							
						});
						var len =leafs.length,
						sep = TIME/len;
						window.scrollTo(0,2235);
						var beforeLoadTime = new Date().getTime();
						S.later(function(){
								treeleaf.show();
								showTree.run();
						},showTreeTime);
						S.later(function(){
								tree.show();
								showTreeLeaf.run();
						},showTreeLeafTime); 
				img.on("load",function(){
					var loadTime = new Date().getTime();
					var time = beforeLoadTime - loadTime;
					  showLeafTime = time > showLeafTime ? time : showLeafTime ;
					console.log(time)
						S.later(function(){
								 leafs.each(function (leaf,index,obj){

														//node.scrollIntoView();

														}
												},later);

								 });
						}, showLeafTime );
